<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            margin-bottom: 2.4rem;
        }
    </style>
</head>

<body>

    <!-- ========== Start Inline Event ========== -->
    <h1>Inline Event</h1>
    <button onclick="alert('Welcome to this page 1')">Greeting</button>
    <button ondblclick="alert('Welcome to this page 2')">Greeting Again</button>

    <button onmouse="alert('Welcome to this page 1')">Greeting</button>
    <!-- ========== End Inline Event ========== -->

    <!-- ========== Start DOM Event Handler ========== -->
    <h1>DOM Event Handler</h1>
    <button id="myBtn">Greeting</button>
    <button id="myBtn1">Greeting Again</button>
    <!-- ========== End DOM Event Handler ========== -->

    <!-- ========== Start addEventListener Event Handler ========== -->
    <h1>DOM Event Handler</h1>

    <button id="myBtn3">Greeting Again</button>
