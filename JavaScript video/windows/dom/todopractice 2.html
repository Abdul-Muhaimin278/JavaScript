<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>To Do Practice 2</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div>
		<h1>Simple To Do App Practice 2</h1>
		<hr />
		<input type="text" class="inputField" />
		<button type="button" class="btn">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
				viewBox="0 0 16 16">
				<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
				<path
					d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
			</svg>
		</button>
		<div class="todoLists"></div>
	</div>

	<script>
		let inputElem = document.querySelector(".inputField");
		let clickBtn = document.querySelector(".btn");
		let todoElem = document.querySelector(".todoLists");

		const addToDo = () => {
			let paraElem = document.createElement("p");
			paraElem.textContent = inputElem.value;
			todoElem.append(paraElem);
			inputElem.value = "";
		};

		clickBtn.addEventListener("click", () => {
			addToDo();
		});

		todoElem.addEventListener("click", (event) => {
			let curElem = event.target;
			curElem.remove();
		});
	</script>
</body>

</html>
