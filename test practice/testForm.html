<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test Form</title>
		<link rel="stylesheet" href="test.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<style></style>
	</head>

	<body>
		<section>
			<div>
				<button>
					<i class="bi bi-arrow-up"></i>
				</button>
				<button>
					<i class="bi bi-arrow-down"></i>
				</button>
				<button>
					<i class="bi bi-arrow-left"></i>
				</button>
				<button>
					<i class="bi bi-arrow-right"></i>
				</button>
			</div>

			<form>
				<label for="name">Name: </label><br />
				<input
					type="text"
					placeholder="Enter your name"
					id="name"
					autocomplete="on"
				/><br />
				<label for="email">Email: </label><br />
				<input
					type="email"
					placeholder="Enter your email"
					id="email"
					autocomplete="on"
				/><br />
				<label for="password">Password: </label><br />
				<input
					type="password"
					placeholder="Enter your password"
					id="password"
					autocomplete="on"
				/><br />
				<button id="add">Add</button>
				<div class="formData"></div>
			</form>
		</section>

		<script>
			// const myName = document.getElementById("name");
			// const myEmail = document.getElementById("email");
			// const myPass = document.getElementById("password");
			const myInput = document.querySelectorAll("#name, #email, #password");
			const myBtn = document.getElementById("add");
			const myFormData = document.querySelector(".formData");

			const myData = () => {
				console.log(myInput.value);
				let fElem = document.createElement("p");
				fElem.textContent = myInput.value;
				console.log(fElem);
				myFormData.append(fElem);
				myInput.value = "";
			};

			myBtn.addEventListener("click", () => {
				myData();
			});
			// console.log();
		</script>
	</body>
</html>
